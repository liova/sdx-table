<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)" class="pointer"><i class="icon-left"></i></a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled: pagination.current == 1 }">
        <a href="" class="pointer" ng-click="setCurrent(pagination.current - 1)"><i class="icon-left-open"></i></a>
    </li>
    <li 
        ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)"  
        class="tiny-hidden" 
        ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '&hellip;' }">
        <a href="" class="pointer" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" class="pointer" ng-click="setCurrent(pagination.current + 1)"><i class="icon-right-open"></i></a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" class="pointer" ng-click="setCurrent(pagination.last)"><i class="icon-right"></i></a>
    </li>
</ul>
